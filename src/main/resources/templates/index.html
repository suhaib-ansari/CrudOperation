<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>User Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
  <h3> Add User</h3>
  <div class="card">
    <div class="card-body ">
      <div class="col-md-10">
        <form action="#" th:action="@{/user/addUser}" th:object="${user}" method="post">
          <div class="row justify-content-center">
            <div class="form-group col-md-8">
              <label for="userid" class="col-form-label">UserID</label> <input type="text" th:field="*{userId}" class="form-control" id="userid" placeholder="UserID">
            </div>
            <div class="form-group col-md-8">
              <label for="username" class="col-form-label">Username</label> <input type="text" th:field="*{userName}" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value="Add User">
            </div>

            <div class="form-group col-md-8"></div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${users}" class="container my-5">
        <div class="col-md-10">
          <h2 th:case="null">No users yet!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>UserID</th>
                <th>UserName</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
